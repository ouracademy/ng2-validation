<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form 3 (Reactive)</h1>
    <form [formGroup]="heroForm" *ngIf="active" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>

        <input type="text" id="name" class="form-control" formControlName="name" required>
        <!--Using reflective form-->
        <div *ngIf="errors.name" class="alert alert-danger">
          {{ errors.name }}
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" id="alterEgo" class="form-control" formControlName="alterEgo">
      </div>
      <!--Using typed form-->
      <!--And using custom attribute, see i18n/validation.json file-->
      <div *ngIf="errors.has('alterEgo')" class="alert alert-danger">
        {{ errors.first('alterEgo') }}
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select id="power" class="form-control" formControlName="power" required>
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>

        <div *ngIf="errors.power" class="alert alert-danger">
          {{ errors.power }}
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="addHero()">New Hero</button>
    </form>
  </div>

  <hero-submitted [hero]="hero" [(submitted)]="submitted"></hero-submitted>
</div>
